name: "Update GitHub Charts"

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-charts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Generate charts
        run: tools/generate-githubchart.sh
        env:
          GITHUBCHART_COLOR: "#295170"

      - name: Commit and push if changed
        run: |
          if git status --porcelain | grep -E 'assets/img/githubchart|Gemfile.lock' >/dev/null; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/img/githubchart.svg assets/img/githubchart-sidebar.svg Gemfile.lock
            git commit -m "chore: update GitHub contribution charts"
            git push
          else
            echo "No chart changes"
          fi
